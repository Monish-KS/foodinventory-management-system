<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../static/login/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login/vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../static/login/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/login/css/main.css">
<!--===============================================================================================-->
</head>
<body>
    
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <!-- Login image -->
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="../static/login/images/img-01.png" alt="IMG">
                </div>

                <!-- Login form -->
                <form class="login100-form validate-form">
                    <span class="login100-form-title">
                        Member Login
                    </span>

                    <!-- Dropdown for user type selection -->
                    <div class="wrap-input100 validate-input">
                        <select class="input100" id="userType">
                            <option value="admin">Admin</option>
                            <option value="supplier">Supplier</option>
                            <option value="receiver">Receiver</option>
                        </select>
                    </div>

                    <!-- Email input -->
                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <!-- Password input -->
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="pass" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    
                    <!-- Login button -->
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" id="loginBtn">
                            Login
                        </button>
                    </div>

                    <!-- Forgot password link -->
                    <div class="text-center p-t-12">
                        <span class="txt1">Forgot</span>
                        <a class="txt2" href="#">Username / Password?</a>
                    </div>

                    <!-- Create account link -->
                    <div class="text-center p-t-136">
                        <a class="txt2" href="#">Create your Account <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript code -->
    <script src="../static/login/vendor/jquery/jquery-3.2.1.min.js"></script>
        <script>
document.querySelector('.login100-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    // Gather form data
    var userType = document.getElementById('userType').value;
    var email = document.querySelector('input[name="email"]').value;
    var password = document.querySelector('input[name="pass"]').value;

    // Create JSON object from form data
    var loginData = {
        email: email,
        password: password,
        userType: userType
    };

    // Send POST request with JSON data to the server
    fetch('/login', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json' // Specify JSON content type
        },
        body: JSON.stringify(loginData) // Convert JSON object to string
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
        return response.json(); // Parse response as JSON
    })
    .then(data => {
        // Handle server response
        if (data.success) {
            // Login successful, redirect to the provided URL
            window.location.href = data.redirectUrl;
        } else {
            // Login failed, display an error message
            alert(data.errorMessage || 'Login failed');
        }
    })
    .catch(error => {
        console.error('There was a problem with the fetch operation:', error);
        alert('An error occurred while processing your request. Please try again.');
    });
});

    </script>
</body>
</html>
